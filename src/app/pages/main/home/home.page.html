<app-header title="Inicio"></app-header>

<ion-content [fullscreen]="true">
  
    <ion-list>
        <ion-item *ngFor="let micelaneo of micelaneos">
          <ion-label>
            <h2>{{ micelaneo.nombre }}</h2>
            <p>Stock: {{ micelaneo.stock }}</p>
            <p>Proveedor: {{ micelaneo.proveedorNombre }}</p>
          </ion-label>
        </ion-item>
      </ion-list>

</ion-content>
